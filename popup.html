
<!DOCTYPE html>
<html>
<head>
  <title>Script Keeper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      margin: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      color: #222;
    }
    button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #3ecb60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.5s ease;
    }
    button:hover {
      background: #0078d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btnNFF">No Fraud Found</button>
    <button id="btnNW">No Withdrawal</button>
    <button id="btnLC">Lost Comms</button>
    <button id="btnNA">No Activity</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
